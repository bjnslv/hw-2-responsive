
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="flex.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Weather widget(adaptive)</title>
</head>
<body>
  <div class="container">
    <div class="widget_block widget-first-item">
      <div class="widget-image_block">
        <img class="widget-image" src="./img/rain.svg" alt="rain">
      </div>
      <div class="widget_info">
        <span class="widget_info_text">Chicago/23&deg;</span>
      </div>
    </div>
    <div class="widget_block widget-second-item"">
      <div class="widget-image_block">
        <img class="widget-image" src="./img/fog.svg" alt="fog">
      </div>
      <div class="widget_info">
        <span class="widget_info_text">Seatte/34&deg;</span>
      </div>
    </div>
    <div class="widget_block widget-third-item">
      <div class="widget-image_block">
        <img class="widget-image" src="./img/suncloud.svg" alt="suncloud">
      </div>
      <div class="widget_info">
        <span class="widget_info_text">Brooklyn/55&deg;</span>
      </div>
    </div>
    <div class="widget_block widget-fourth-item">
      <div class="widget-image_block">
        <img class="widget-image" src="./img/sunsnow.svg" alt="sunsnow">
      </div>
      <div class="widget_info">
        <span class="widget_info_text">Portland/27&deg;</span>
      </div>
    </div>
    <div class="widget_block widget-fifth-item">
      <div class="widget-image_block">
        <img class="widget-image_small-size" src="./img/windcloud.svg" alt="">
      </div>
      <div class="additional-info_block">
        <div class="additional-info_item">
          <span class="additional-info_day">mon</span>
          <img src="./img/rain-small.svg" alt="" class="additional-image">
          <span class="additional-temp">23&deg;</span>
        </div>
        <div class="additional-info_item">
          <span class="additional-info_day">mon</span>
          <img src="./img/rain-small.svg" alt="" class="additional-image">
          <span class="additional-temp">23&deg;</span>
        </div>
        <div class="additional-info_item">
          <span class="additional-info_day">mon</span>
          <img src="./img/cloud-small.svg" alt="" class="additional-image">
          <span class="additional-temp">23&deg;</span>
        </div>
        <div class="additional-info_item">
          <span class="additional-info_day">mon</span>
          <img src="./img/suncloud-small.svg" alt="" class="additional-image">
          <span class="additional-temp">23&deg;</span>
        </div>
      </div>
    </div>
    <div class="widget_block widget-sixth-item">
      <div class="widget-image_block">
        <img class="widget-image" src="./img/Cloud.svg" alt="">
      </div>
      <div class="widget_info">
        <span class="widget_info_text">Chicago 23&deg;</span>
      </div>
    </div>
</body>
</html>
